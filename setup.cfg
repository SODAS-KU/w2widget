packages = find:
python_requires = >=3.7
install_requires =
    openTSNE ==0.6.0
    ipython
    ipywidgets ==7.7.0
    plotly ==5.6.0
    numpy ==1.22.3
    gensim ==4.1.2
    nltk ==3.6.7
    scikit-learn ==1.0.2

