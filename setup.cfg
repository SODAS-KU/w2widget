[metadata]
name = w2widget
version = attr:w2widget.__init__.__version__
author = Tobias GÃ¥rdhus
author_email = tpg@sodas.ku.dk
description = Widget for exploring and sampling words from text data through w2v
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/SODAS-KU/w2widget
project_urls =
    Bug Tracker = https://github.com/SODAS-KU/w2widget/issues
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
# package_dir =
#     = w2widget
packages = find:
python_requires = >=3.9, <3.12
install_requires =
    numpy >=1.22.3
    openTSNE >=0.6.0
    jupyter>=1.0.0
    ipywidgets ==7.7.2
    plotly >=5.6.0
    gensim >=3.7.0
    nltk >=3.6.7
    scikit-learn >=1.0.2
    scipy==1.10.1
